{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="content">
        <h1>{{ title }}</h1>
        <ul>
          {% for p in posts %}
            <li>
              <a class="post-title" href="{{ p.url }}">{{ p.title }}</a>
              {% if p.date %}<small>{{ p.date.strftime('%B %d, %Y') }}</small>{% endif %}
            </li>
          {% endfor %}
        </ul>
    </div>
{% endblock %}
